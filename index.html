<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ekosystem</title>
    <script type="module" crossorigin src="/ekosystem/assets/index-C2felmUn.js"></script>
    <link rel="stylesheet" crossorigin href="/ekosystem/assets/index-CAz9wjF9.css">
  </head>
  <body>
    <div class="wrapper">
      <svg>
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">Ekosystem</text>
      </svg>
    </div>
    <section class="actions" id="actions">
      <button id="create-btn">Criar sala</button>
      <div id="entrada" style="display: flex">
        <input type="text" id="room-id" placeholder="C√≥digo da sala" />
        <button id="join-btn">Entrar na sala</button>
        <button id="scan-btn">Escanear QR Code</button>
      </div>
      <div id="reader" style="display: none"></div>
      <div id="qrcode" style="display: flex"></div>
    </section>

    <div id="chat" style="display: none">
      <section id="arqs" class="arqs"></section>

      <section class="msgs">
        <textarea id="msg-text"></textarea>
        <button id="msg-btn">Enviar</button>
      </section>

      <section class="actions">
        <input type="file" id="file-input" hidden />
        <label for="file-input" class="custom-file-label">
          üìÅ Selecionar arquivo
        </label>

        <div
          id="send-progress-container"
          style="display: none"
          class="progress-container"
        >
          <p id="send-progress-text" class="progress-text">Enviando: 0%</p>
          <progress
            id="send-progress-bar"
            value="0"
            max="100"
            style="width: 100%"
          ></progress>
        </div>

        <div
          id="receive-progress-container"
          style="display: none"
          class="progress-container"
        >
          <p id="receive-progress-text" class="progress-text">RECEBENDO</p>
          <div class="custom-loader"></div>
        </div>
      </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </body>
</html>
